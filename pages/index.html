<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordFlow AI - Generate Blog Posts Instantly</title>
    <link rel="stylesheet" href="/assets/css/pages.css">
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main>
        <div class="main-container">
            <div class="main-content">
                <!-- Header -->
                <div class="main-header">
                    <div class="main-header__text">
                        <h3>Welcome Back, Users!</h3>
                        <p>Let's write something amazing.</p>
                    </div>
                    <div class="main-header__pic">
                        <img src="/assets/img/user.png" alt="">
                        <ul>
                            <li><a href=""><i class="ri-settings-line"></i> Settings</a></li>
                            <li><a href=""><i class="ri-logout-box-line"></i> Logout</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Action Button -->
                <div class="action-button">
                    <div class="action-container">
                        <div class="search">
                            <i class="ri-search-2-line"></i>
                            <input type="text" id="search" placeholder="Looking for documents?" onkeyup="searchHistory()">
                        </div>

                        <div class="action-button__btn">
                            <button class="delete"><i class="ri-delete-bin-7-line"></i>Delete</button>
                            <button class="add"><i class="ri-add-line"></i>Create</button>
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div class="table">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="select-all"></th>
                                    <th class="name-column">NAME</th>
                                    <th class="info-header">UPDATED AT</th>
                                    <th class="info-header">CREATED AT</th>
                                    <th class="info-header">ACTIONS</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td><input type="checkbox"></td>
                                    <td class="name-column">Zacky's Document</td>
                                    <td class="time">03/17/2025 8:20:50 AM</td>
                                    <td class="time">03/17/2025 8:21:06 AM</td>
                                    <td>
                                        <button><i class="ri-share-box-line"></i></button>
                                        <button><i class="ri-edit-line"></i></button>
                                        <button><i class="ri-delete-bin-7-line"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox"></td>
                                    <td class="name-column">Zacky's Document</td>
                                    <td class="time">03/17/2025 8:20:50 AM</td>
                                    <td class="time">03/17/2025 8:21:06 AM</td>
                                    <td>
                                        <button><i class="ri-share-box-line"></i></button>
                                        <button><i class="ri-edit-line"></i></button>
                                        <button><i class="ri-delete-bin-7-line"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                



            </div>
        </div>
    </main>

    <script src="/assets/js/pages.js"></script>
</body> 
</html>
